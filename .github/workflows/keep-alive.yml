name: Keep Supabase Alive
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Ping Database
        env:
          DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Updated with your specific User and Port from the screenshot
          PGPASSWORD="$DB_PASSWORD" psql -h "$DB_HOST" -p 6543 -U "postgres.tnduglwebsrfztweyzae" -d "postgres" -c "SELECT 1;"
